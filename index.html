<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-a-Skeetch</h1>
    <h3>Change:</h3>
    <button id="b_gridSize">Grid size</button>
    <p>Click on the canvas to paint and click again to stop the stroke</p>

    <div id="container">
    <div id="tools">
        <div id="tool">/open/</div>
        <button class="tool" id="b_black">black</button>
        <button class="tool" id="b_random">random</button>
        <button class="tool" id="b_white">white</button>
        <button class="tool" id="b_clear">clear</button>
    </div>
    <div id="canvas"></div>
    </div>


    <script src="code.js"></script>
</body>
</html>
